<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        
        <div class="converter-box">
            <div class="input-group">
                <label for="temperature">Enter Temperature:</label>
                <input 
                    type="text" 
                    id="temperature" 
                    placeholder="Enter a number"
                    autocomplete="off">
                <span class="error-message" id="error"></span>
            </div>

            <div class="input-group">
                <label>Select Unit:</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="unit" value="celsius" checked>
                        <span>Celsius (°C)</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="unit" value="fahrenheit">
                        <span>Fahrenheit (°F)</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="unit" value="kelvin">
                        <span>Kelvin (K)</span>
                    </label>
                </div>
            </div>

            <button id="convertBtn" class="convert-btn">Convert</button>

            <div class="result-area" id="resultArea">
                <h2>Converted Temperatures:</h2>
                <div class="result-grid" id="results"></div>
            </div>
        </div>

        <footer>
            <p>Pratiksha Kassa</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
